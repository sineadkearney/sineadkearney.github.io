      const toastEl = document.getElementById("bookmark-toast");
      const toast = new bootstrap.Toast(toastEl);

      
      function render_page_for_current_version(pageIndex, instant = true) {
        const pages = postData.versions[current_version_key].content;
        if (!pages || !pages[pageIndex]) return;

        if (instant) {
          contentDiv.innerHTML = pages[pageIndex];
          contentDiv.style.opacity = 1;
          reinitializeTooltips();
        } else {
          contentDiv.style.opacity = 0;
          setTimeout(() => {
            contentDiv.innerHTML = pages[pageIndex];
            contentDiv.style.opacity = 1;
            reinitializeTooltips();
          }, 150);
        }

        // paginationControls.innerHTML = `
        //   <button class="btn btn-outline-primary me-2" ${pageIndex === 0 ? "disabled" : ""} onclick="render_page_for_current_version(${pageIndex - 1})">Previous</button>
        //   <span class="align-self-center">Page ${pageIndex + 1} of ${pages.length}</span>
        //   <button class="btn btn-outline-primary ms-2" ${pageIndex === pages.length - 1 ? "disabled" : ""} onclick="render_page_for_current_version(${pageIndex + 1})">Next</button>
        // `;
        create_pagination_html(pageIndex, pages);

        isBookmarked = postData.versions[current_version_key].bookmark_page_index != null;
        const postImageDiv = document.getElementById("post_image");
        if (postImageDiv) {
          postImageDiv.style.display = pageIndex === 0 ? "block" : "none";
        }

        current_page_index = pageIndex;
        updateBookmarkTooltip(isBookmarked);
        window.scrollTo({ top: 0, behavior: instant ? "auto" : "smooth" });
      }
      
      function create_pagination_html(
        pageIndex,
        pages
      ){
        let paginationHTML = `
          <div class="bs-component">
            <div>
              <ul class="pagination justify-content-center">
                <li class="page-item ${pageIndex === 0 ? 'disabled' : ''}">
                  <a class="page-link" href="#" onclick="event.preventDefault(); render_page_for_current_version(${pageIndex - 1})">&laquo;</a>
                </li>`;

        // Calculate page range to show
        let startPage = Math.max(0, pageIndex - Math.floor(maxVisiblePages / 2));
        let endPage = Math.min(pages.length, startPage + maxVisiblePages);

        // Adjust if we're near the end
        if (endPage - startPage < maxVisiblePages) {
          startPage = Math.max(0, endPage - maxVisiblePages);
        }

        // Add first page and ellipsis if needed
        if (startPage > 0) {
          paginationHTML += `
                <li class="page-item">
                  <a class="page-link" href="#" onclick="event.preventDefault(); render_page_for_current_version(0)">1</a>
                </li>`;
          if (startPage > 1) {
            paginationHTML += `<li class="page-item disabled"><a class="page-link" href="#">...</a></li>`;
          }
        }

        // Add page numbers
        for (let i = startPage; i < endPage; i++) {
          paginationHTML += `
                <li class="page-item ${i === pageIndex ? 'active' : ''}">
                  <a class="page-link" href="#" onclick="event.preventDefault(); render_page_for_current_version(${i})">${i + 1}</a>
                </li>`;
        }

        // Add last page and ellipsis if needed
        if (endPage < pages.length) {
          if (endPage < pages.length - 1) {
            paginationHTML += `<li class="page-item disabled"><a class="page-link" href="#">...</a></li>`;
          }
          paginationHTML += `
                <li class="page-item">
                  <a class="page-link" href="#" onclick="event.preventDefault(); render_page_for_current_version(${pages.length - 1})">${pages.length}</a>
                </li>`;
        }

        paginationHTML += `
                <li class="page-item ${pageIndex === pages.length - 1 ? 'disabled' : ''}">
                  <a class="page-link" href="#" onclick="event.preventDefault(); render_page_for_current_version(${pageIndex + 1})">&raquo;</a>
                </li>
              </ul>
            </div>
          </div>`;

        paginationControls.innerHTML = paginationHTML;
      }

      function switchVersion(versionKey, instant = true) {
        current_version_key = versionKey;
        current_page_index = 0;
        render_page_for_current_version(current_page_index, instant);
        vocabTable.innerHTML = postData.versions[versionKey].vocab;
      }

      document.addEventListener("keydown", (e) => {
        if (e.key === "ArrowLeft") {
          if (current_page_index > 0) {
            render_page_for_current_version(current_page_index - 1);
          }
        } else if (e.key === "ArrowRight") {
          const pages = postData.versions[current_version_key].content;
          if (current_page_index < pages.length - 1) {
            render_page_for_current_version(current_page_index + 1);
          }
        }
      });
      
      const enable_swipe = false;

      if (enable_swipe) {
        // Swipe gesture support
        let touchStartX = 0;
        let touchEndX = 0;
        
        contentDiv.addEventListener("touchstart", (e) => {
          touchStartX = e.changedTouches[0].screenX;
        });
        
        contentDiv.addEventListener("touchend", (e) => {
          touchEndX = e.changedTouches[0].screenX;
          const delta = touchEndX - touchStartX;
          if (Math.abs(delta) < 50) return;
          if (delta > 0) render_page_for_current_version(current_page_index - 1);
          else render_page_for_current_version(current_page_index + 1);
        });
      }

      document.addEventListener("DOMContentLoaded", function () {
        // render instantly on page load
        // note that it seems waiting until the page has loaded prevents any
        // tooltips from accidentally appearing (if the User's mouse is in
        // position)
        switchVersion(current_version_key, true); 

        const collapseEl = document.getElementById("collapseOne");
        const collapse = new bootstrap.Collapse(collapseEl, {
          toggle: false // prevent auto toggle
        });

        if (window.innerWidth >= 992) { // Bootstrap's lg breakpoint
          collapse.show(); // expand on desktop
        } else {
          collapse.hide(); // collapse on mobile
        }
      });

    bookmark_btn.addEventListener("click", () => {
      bookmark_btn.disabled = true;

      fetch("/bookmark", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          post_version_id: postData.versions[current_version_key].id,
          page_index: current_page_index,
          remove: isBookmarked // toggle behavior
        })
      })
      .then(res => res.json())
      .then(data => {
        if (data.status === "success") {
          isBookmarked = !isBookmarked;
          let toast_text = "Page bookmarked!";
          if (isBookmarked){
            postData.versions[current_version_key]['bookmark_page_index'] = current_page_index;
          } else {
            postData.versions[current_version_key]['bookmark_page_index'] = null;
            toast_text = "Bookmark removed!";
          }

          if (bookmark_icon){
            updateBookmarkTooltip(isBookmarked);
            // label.textContent = isBookmarked ? "Bookmarked!" : "Bookmark This Page";
          }
          toastEl.querySelector(".toast-body").textContent = toast_text;
          toast.show();
        } else {
          alert("Bookmark failed.");
        }
      })
      .catch(() => alert("Server error."))
      .finally(() => {
        // button is disabled for a second to prevent spams
        setTimeout(() => bookmark_btn.disabled = false, 1000);
      });
    });

    function updateBookmarkTooltip(isBookmarked) {
      if (bookmark_icon){
        bookmark_icon.classList.toggle("fa-regular", !isBookmarked);
        bookmark_icon.classList.toggle("fa-solid", isBookmarked);
      }
      const bookmarkSpan = document.querySelector('span[data-bs-toggle="tooltip"]');
      const tooltip = bootstrap.Tooltip.getInstance(bookmarkSpan);
      
      // Determine new title based on state
      const newTitle = isBookmarked ? 'Remove bookmark' : 'Bookmark page';
      
      // Update the title
      bookmarkSpan.setAttribute('title', newTitle);
      bookmarkSpan.setAttribute('data-bs-original-title', newTitle);
      
      // Reinitialize tooltip
      if (tooltip) {
        tooltip.dispose();
      }
      new bootstrap.Tooltip(bookmarkSpan);

      if (isBookmarked) {
        
        bookmark_jump_btn.classList.remove('d-none'); // Show the button
      } else {
        bookmark_jump_btn.classList.add('d-none'); // Show the button
      }

      if (bookmark_jump_btn) {
        if (postData.versions[current_version_key].bookmark_page_index == current_page_index) {
          bookmark_jump_btn.textContent = "On bookmarked page";
          bookmark_jump_btn.disabled = true;
        } else {
          let num = postData.versions[current_version_key].bookmark_page_index + 1;
          bookmark_jump_btn.textContent = "Go to Bookmark (Page " + num.toString() + ")"
          bookmark_jump_btn.disabled = false;
          bookmark_jump_btn.onclick = () => render_page_for_current_version(
            postData.versions[current_version_key].bookmark_page_index
          );
        }
      }
    }

    $('#vocab_table').on('change', '.form-check-input', function() {
      // the function that is triggered when checkboxes are un/checked
      // console.log($(this));
      const is_checked = $(this).is(':checked');
      const word_id = $(this).val();
      console.log(is_checked, word_id);
      $(this).prop('disabled', true);

      fetch("/wordbank", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          word_id: word_id,
          remove: !is_checked
        })
      })
      .then(res => res.json())
      .then(data => {
        let toast_text = "";
        if (data.status === "success") {
          toastEl.classList.add('text-bg-success');
          toastEl.classList.remove('text-bg-danger');
          toast_text = "Word saved to your Word Bank!";
          if (data.action == "removed"){
            toast_text = "Word removed to your Word Bank!";
          }
          
        } else {
          toastEl.classList.remove('text-bg-success');
          toastEl.classList.add('text-bg-danger');
          toast_text = "Failed to save the Word to your Word Bank!";
          if (data.action == "removed"){
            toast_text = "Failed to remove the Word from your Word Bank!";
          }
        }
        toastEl.querySelector(".toast-body").textContent = toast_text;
        toast.show();
      })
      .catch(() => {
        toastEl.classList.remove('text-bg-success');
        toastEl.classList.add('text-bg-danger');
        toastEl.querySelector(".toast-body").textContent = "Server Error";
        toast.show();
      })
      .finally(() => {
        // button is disabled for a second to prevent spams
        setTimeout(() => $(this).prop('disabled', false), 1000);
      });

    });
  </script>
