<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="icon" type="image/x-icon" href="assets/images/logo.ico">
  <link rel="stylesheet" href="/assets/css/common.css">
  <link rel="stylesheet" href="/assets/css/auth.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="h-screen flex flex-col justify-center items-center">

      <div class="container">
        
          
        
        <form method="POST" action="/register.html">
          <!-- <label for="display_name">Display name:</label>
          <input type="text" name="display_name"> -->

          <label for="email">Email:</label>
          <input type="email" name="email" required>
          
          <label for="password">Password:</label>
          <div style="position: relative;">
              <input type="password" name="password" id="password" style="width: 85%; padding-right: 50px;" required>
              <i class="fa-solid fa-eye-slash"
                  id="togglePassword"
                  style="position: absolute; right: 10px; top: 35%; transform: translateY(-50%); cursor: pointer; color: grey;"></i>
          </div>

          <label for="confirmPassword">Confirm Password:</label>
          <div style="position: relative;">
            <input type="password" name="confirm_password" id="confirmPassword" style="width: 85%; padding-right: 50px;" required>
            <i class="fa-solid fa-eye-slash"
                id="toggleConfirmPassword"
                style="position: absolute; right: 10px; top: 35%; transform: translateY(-50%); cursor: pointer; color: grey;"></i>
          </div>
          
          <button type="submit" class="rounded-button grey">Create Account</button>
        </form>
        <p>Already have an account? <a href="/login.html">Login here</a>.</p>
      </div>

    </div>
</body>

<script>
  const emailInput = document.querySelector('input[name="email"]');
  const displayNameInput = document.querySelector('input[name="display_name"]');

  function getEmailPrefix() {
    return emailInput.value.split('@')[0];
  }

  emailInput.addEventListener('input', () => {
    const emailPrefix = getEmailPrefix();

    if (displayNameInput && 
      (!displayNameInput.value || displayNameInput.dataset.autofilled === "true")) {
      displayNameInput.value = emailPrefix;
      displayNameInput.dataset.autofilled = "true";
    }
  });

  if (displayNameInput) {
    displayNameInput.addEventListener('input', () => {
      if (!displayNameInput.value) {
        displayNameInput.dataset.autofilled = "true";
      } else {
        displayNameInput.dataset.autofilled = "false";
      }
    });

    displayNameInput.addEventListener('blur', () => {
      if (!displayNameInput.value) {
        displayNameInput.value = getEmailPrefix();
        displayNameInput.dataset.autofilled = "true";
      }
    });
  }

  function setupToggle(toggleId, inputId) {
    const toggle = document.getElementById(toggleId);
    const input = document.getElementById(inputId);
  
    toggle.addEventListener('click', function() {
      const isHidden = input.type === "password";
      input.type = isHidden ? "text" : "password";
      toggle.classList.toggle("fa-eye");
      toggle.classList.toggle("fa-eye-slash");
      toggle.style.color = isHidden ? "blue" : "grey";
    });
  }
  if (document.getElementById('togglePassword')) {
    setupToggle('togglePassword', 'password');
  }
  if (document.getElementById('toggleConfirmPassword')) {
    setupToggle('toggleConfirmPassword', 'confirmPassword');
  }
  </script>
</html>
