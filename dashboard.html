    <script>

    document.addEventListener('DOMContentLoaded', function() {
      const toastEl = document.getElementById("bookmark-toast");
      const toast = new bootstrap.Toast(toastEl);
      
      // Get the modal
      const deleteModal = new bootstrap.Modal(document.getElementById('deleteBookmarkModal'));
      const confirmDeleteBtn = document.getElementById('confirmDeleteBtn');
      
      // Store current bookmark to delete
      let currentDeleteButton = null;
      let currentPostId = null;
      let currentPageIndex = null;
      
      // Get all delete buttons
      const deleteButtons = document.querySelectorAll('.btn-delete-bookmark');
      
      deleteButtons.forEach(button => {
        button.addEventListener('click', function() {
          // Store reference to the button and data
          currentDeleteButton = this;
          currentPostId = this.dataset.postId;
          currentPageIndex = this.dataset.pageIndex;
          
          // Show the modal
          deleteModal.show();
        });
      });
      
      // Handle confirm delete
      confirmDeleteBtn.addEventListener('click', function() {
        if (!currentDeleteButton) return;
        
        const row = currentDeleteButton.closest('tr');
        
        // Disable button to prevent double-clicks
        confirmDeleteBtn.disabled = true;
        currentDeleteButton.disabled = true;
        
        fetch("/bookmark", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            post_id: parseInt(currentPostId),
            page_index: parseInt(currentPageIndex),
            remove: true
          })
        })
        .then(res => res.json())
        .then(data => {
          if (data.status === "success") {
            // Hide modal
            deleteModal.hide();
            
            // Remove the row from the table
            row.remove();
            
            // Show toast notification
            toastEl.querySelector(".toast-body").textContent = "Bookmark removed!";
            toastEl.classList.remove('text-bg-success');
            toastEl.classList.add('text-bg-danger');
            toast.show();
            
            // Check if table is now empty
            const tbody = document.querySelector('table tbody');
            if (tbody.children.length === 0) {
              tbody.innerHTML = '<tr><td colspan="4" class="text-center">No bookmarks yet.</td></tr>';
            }
            
            // Reset
            currentDeleteButton = null;
            currentPostId = null;
            currentPageIndex = null;
          } else {
            alert("Failed to remove bookmark.");
            deleteModal.hide();
          }
        })
        .catch(() => {
          alert("Server error.");
          deleteModal.hide();
        })
        .finally(() => {
          confirmDeleteBtn.disabled = false;
          if (currentDeleteButton) {
            currentDeleteButton.disabled = false;
          }
        });
      });
      
      // Reset state when modal is closed
      document.getElementById('deleteBookmarkModal').addEventListener('hidden.bs.modal', function () {
        confirmDeleteBtn.disabled = false;
        if (currentDeleteButton) {
          currentDeleteButton.disabled = false;
        }
      });
    });

    </script>
